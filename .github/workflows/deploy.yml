    #     echo "API_KEY length: ${#VITE_FIREBASE_API_KEY}"
    #     echo "AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}"
    #     echo "PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}"
    #     echo "APP_ID length: ${#VITE_FIREBASE_APP_ID}"
    #   env:
    #     VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
    #     VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        
    # - name: Create environment file
    #   run: |
    #     echo "VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}" >> .env.production
    #     echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" >> .env.production
    #     echo "VITE_FIREBASE_DATABASE_URL=${{ secrets.VITE_FIREBASE_DATABASE_URL }}" >> .env.production
    #     echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}" >> .env.production
    #     echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" >> .env.production
    #     echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" >> .env.production
    #     echo "VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}" >> .env.production
    #     echo "VITE_FIREBASE_MEASUREMENT_ID=${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}" >> .env.production
    #     echo "VITE_METRICS_URL=${{ secrets.VITE_METRICS_URL }}" >> .env.production
        
    - name: Build
      run: npm run build
      
    - name: Verify built assets exist
      run: node scripts/verify-assets.js
      shell: bash

    - name: Verify no exposed API keys in build output
      run: |
        echo "Checking for exposed API keys in build output..."
        if grep -r "AIzaSy" dist/; then
          echo "ERROR: Potential API key found in build output!"
          exit 1
        fi
        echo "âœ“ No exposed API keys detected in build"

    - name: Verify build
      run: |
        echo "Contents of dist folder:"
        ls -la dist/
        echo "\nContents of dist/index.html:"
        cat dist/index.html
        echo "\nVerifying assets folder:"
        ls -la dist/assets/ | head -10

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        force_orphan: true
        cname: us.westgeorgiayouthsports.org
