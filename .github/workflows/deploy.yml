name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Create public environment file
      # CRITICAL SECURITY: Never embed API keys in environment files!
      # Vite will hardcode VITE_* variables into the JavaScript bundle at build time.
      # This exposes secrets publicly in the source code of compiled assets.
      # Only include non-sensitive, public-safe values here.
      run: |
        echo "# Public configuration - SAFE to embed in JS bundle" > .env.production
        echo "VITE_FIREBASE_MEASUREMENT_ID=${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}" >> .env.production
        echo "VITE_METRICS_URL=${{ secrets.VITE_METRICS_URL }}" >> .env.production
        echo "" >> .env.production
        echo "# SECURITY NOTE:" >> .env.production
        echo "# DO NOT add VITE_FIREBASE_API_KEY, VITE_FIREBASE_AUTH_DOMAIN, etc." >> .env.production
        echo "# These will be embedded directly in compiled JavaScript files" >> .env.production
        echo "# and exposed in public GitHub repository." >> .env.production
        echo "# Firebase config is loaded from index.html meta tags at runtime instead." >> .env.production

    # - name: Debug environment secrets
