name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write # required for actions/checkout + gh-pages push
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Type check
      run: npm ci && npm run typecheck

    - name: Create public environment file
      # Firebase credentials are SAFE to embed - they're public by design
      # Security comes from Firebase Console: Auth domains, DB rules, API restrictions
      run: |
        echo "# Firebase configuration - safe for client-side use" > .env.production
        echo "VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}" >> .env.production
        echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" >> .env.production
        echo "VITE_FIREBASE_DATABASE_URL=${{ secrets.VITE_FIREBASE_DATABASE_URL }}" >> .env.production
        echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}" >> .env.production
        echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" >> .env.production
        echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" >> .env.production
        echo "VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}" >> .env.production
        echo "VITE_FIREBASE_MEASUREMENT_ID=${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}" >> .env.production
        echo "VITE_FIREBASE_GA4_PROPERTY_ID=${{ secrets.VITE_FIREBASE_GA4_PROPERTY_ID }}" >> .env.production
        echo "VITE_METRICS_URL=${{ secrets.VITE_METRICS_URL }}" >> .env.production
        echo "VITE_STRIPE_PUBLISHABLE_KEY=${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}" >> .env.production
        echo "VITE_GA4_API_SECRET=${{ secrets.VITE_GA4_API_SECRET }}" >> .env.production

    - name: Build
      run: npm run build

    - name: Verify built assets exist
      run: node scripts/verify-assets.cjs
      shell: bash

    - name: Verify no sensitive secrets in build output
      run: |
        echo "Checking for sensitive API keys in build output..."
        # Check for Stripe secret keys (these should NEVER be in frontend)
        if grep -r "sk_test_\|sk_live_" dist/; then
          echo "ERROR: Stripe secret key found in build output!"
          exit 1
        fi
        # Check for Firebase Admin SDK keys (these should NEVER be in frontend)
        if grep -r "firebase-adminsdk" dist/; then
          echo "ERROR: Firebase Admin SDK credentials found in build output!"
          exit 1
        fi
        echo "✅ No sensitive secrets detected"
        echo "✓ No exposed API keys detected in build"

    - name: Verify build
      run: |
        echo "Contents of dist folder:"
        ls -la dist/
        echo "\nContents of dist/index.html:"
        cat dist/index.html
        echo "\nVerifying assets folder:"
        ls -la dist/assets/ | head -10

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        force_orphan: true
        cname: us.westgeorgiayouthsports.org
